name: Deploy MultiDocker
on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v2

      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -P ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t dancingdumpling/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true dancingdumpling/react-test npm test 

      - run: docker build -t dancingdumpling/multi-client ./client
      - run: docker build -t dancingdumpling/multi-nginx ./nginx
      - run: docker build -t dancingdumpling/multi-server ./server
      - run: docker build -t dancingdumpling/multi-worker ./worker

      - run: docker push dancingdumpling/multi-client
      - run: docker push dancingdumpling/multi-nginx
      - run: docker push dancingdumpling/multi-server
      - run: docker push dancingdumpling/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
